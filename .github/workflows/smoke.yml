name: Smoke (Systemd-runner)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install -U pytest

      - name: Run tests
        shell: bash
        run: |
          set -euo pipefail
          pytest -q

      - name: Upload artifacts (_ci_out if exists)
        uses: actions/upload-artifact@v4
        with:
          name: systemd_smoke_out
          path: _ci_out/
          if-no-files-found: ignore
