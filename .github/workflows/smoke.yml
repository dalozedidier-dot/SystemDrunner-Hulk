name: Smoke (Systemd-runner)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # filet de sécurité si tu n'as pas de requirements
            pip install -U pyyaml jsonschema numpy pandas
          fi

      - name: Debug layout
        shell: bash
        run: |
          set -euo pipefail
          ls -la
          ls -la scripts || true
          ls -la 01_tests_multisector || true
          ls -la TEST_MATRIX* || true

      - name: Run smoke (capture logs)
        id: run_smoke
        shell: bash
        run: |
          set +e
          rm -rf _ci_out
          mkdir -p _ci_out
          python scripts/ci_smoke.py 2>&1 | tee _ci_out/smoke.log
          echo $? > _ci_out/exit_code.txt
          exit 0

      - name: Upload artifacts always
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: systemd_smoke_reports
          path: _ci_out/
          if-no-files-found: error

      - name: Fail if smoke failed
        shell: bash
        run: |
          set -euo pipefail
          code=$(cat _ci_out/exit_code.txt)
          echo "exit_code=$code"
          if [ "$code" != "0" ]; then
            exit 1
          fi
