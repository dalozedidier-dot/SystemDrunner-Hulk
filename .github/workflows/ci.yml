name: ci

on:
  push:
  pull_request:

jobs:
  verify-and-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify FILE_INDEX_SHA256 (Principe S)
        run: |
          python 00_core/scripts/verify_file_index.py --root . --index FILE_INDEX_SHA256.txt

      - name: Core tests (run_ddr.py)
        run: |
          python 00_core/scripts/run_ddr.py --run-tests

      - name: Harness run (multisector)
        run: |
          python 01_tests_multisector/harness.py \
            --repo-root 01_tests_multisector \
            --profiles tests/profiles \
            --out tests/results.json

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: results_py${{ matrix.python-version }}
          path: |
            01_tests_multisector/tests/results.json
