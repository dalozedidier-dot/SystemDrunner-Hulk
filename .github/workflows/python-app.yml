name: SystemD CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install flake8  # Installation explicite de flake8

      - name: Lint (only fatal)
  run: |
    python -m pip install flake8
    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    

      - name: Run core runner self-tests
        run: |
          python 00_core/scripts/run_ddr.py --run-tests

      - name: Run multisector harness tests
        run: |
          python 01_tests_multisector/harness.py --repo-root . --profiles 01_tests_multisector/tests/profiles
